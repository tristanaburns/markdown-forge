<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Forge - Upload</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1>Markdown Forge</h1>
            <p class="lead">Convert your Markdown files to various formats</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Upload Markdown File</h2>
                        
                        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                            <div class="mb-4">
                                <div class="upload-area p-5 text-center border rounded" id="dropZone">
                                    <i class="bi bi-cloud-upload display-4"></i>
                                    <h3 class="mt-3">Drag & Drop Files Here</h3>
                                    <p>or</p>
                                    <label for="fileInput" class="btn btn-primary">Browse Files</label>
                                    <input type="file" id="fileInput" name="file" class="d-none" accept=".md,.markdown,.mdown,.mkdn" multiple>
                                </div>
                                <div id="fileList" class="mt-3"></div>
                            </div>
                            
                            <div class="mb-4">
                                <h4>Conversion Options</h4>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="usePandoc" name="use_pandoc">
                                    <label class="form-check-label" for="usePandoc">
                                        Use Pandoc for conversion (if available)
                                    </label>
                                </div>
                                
                                <h5 class="mt-3">Output Formats</h5>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="formatHtml" name="formats" value="html" checked>
                                            <label class="form-check-label" for="formatHtml">HTML</label>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="formatPdf" name="formats" value="pdf" checked>
                                            <label class="form-check-label" for="formatPdf">PDF</label>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="formatDocx" name="formats" value="docx" checked>
                                            <label class="form-check-label" for="formatDocx">DOCX</label>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="formatPng" name="formats" value="png" checked>
                                            <label class="form-check-label" for="formatPng">PNG</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg" id="uploadButton" disabled>Upload & Convert</button>
                            </div>
                        </form>
                        
                        <div id="progressContainer" class="mt-4 d-none">
                            <h4>Conversion Progress</h4>
                            <div class="progress mb-3">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                            </div>
                            <div id="progressStatus" class="text-center"></div>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <a href="/files" class="btn btn-outline-secondary">View My Files</a>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="mt-5 py-3 text-center text-muted">
        <p>&copy; 2025 Markdown Forge. All rights reserved.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/upload.js"></script>
</body>
</html>
